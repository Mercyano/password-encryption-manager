{% extends "base.html" %}
{% block content %}

<div class="box">
    <h1>Change Password</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
         <p>{{ message }}</p>  
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post">
        <input type="password" name="passw" placeholder="Password" required="required"/>
        <input type="password" name="cpassw" placeholder="Confirm Password" required="required"/>
        <button type="submit" class="btn btn-primary btn-block btn-large">Change Password</button>
    </form>
</div>

{% endblock %}
